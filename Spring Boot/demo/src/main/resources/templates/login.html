<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>ログイン</h1>
    <form action="/login" method="post">
        <label for="userId">ID:</label>
        <input type="text" id="userId" name="userId"/>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
        <br/>
        <input type="submit" value="ログイン"/>
    </form>
</body>
</html>
