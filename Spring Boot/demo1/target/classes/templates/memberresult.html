
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>検索</title></head>
<body>
    <h2>ようこそ、<span th:text="${name}"></span>さん</h2>
    <p>これは専用サイトです</p><p></p>
    <h3>キーワードを入力して下さい</h3>
    <form action="/search" method="post">
        <input type="text" name="keyword" placeholder="県名を入力">
        <button type="submit">検索</button>
    </form>
</body>
</html>
